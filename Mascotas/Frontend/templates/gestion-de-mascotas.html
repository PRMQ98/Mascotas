{% extends 'base.html' %}

{% block title %}
Registrar Mascota
{% endblock %}

{% block content %}
<h1>Registrar Nueva Mascota</h1>
<form id="formMascota" method="POST" enctype="multipart/form-data">
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" name="tipo" required><br>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="raza">Raza:</label>
    <input type="text" id="raza" name="raza" required><br>
    <label for="edad">Edad (meses):</label>
    <input type="number" id="edad" name="edad" required><br>
    <label for="fotografia">Fotograf√≠a:</label>
    <input type="file" id="fotografia" name="fotografia" required><br>
    <button id="registro" type="submit">Registrar Mascota</button>
</form>
<script src="{{ url_for('static', filename='js/gestion-mascotas.js') }}"></script>
{% endblock %}
